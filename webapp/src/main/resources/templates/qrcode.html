<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator Web App</title>
</head>
<body>
<h1>QR Code Generator Web App</h1>
<form action="#" th:action="@{/send}" th:object="${inputURL}" method="post">
  <table>
    <tr>
      <td><label th:text="Input URL" /></td>
      <td><input type="text" th:field="*{url}" /></td>
    </tr>
    <tr>
      <td><label th:text="Size" /></td>
      <td><input type="number" th:field="*{size}" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="Send" /></td>
    </tr>
  </table>
</form>
</body>
</html>
